{{ if .Site.Data.quote.enable }}
{{ "<!-- Quote Section Start -->" | safeHTML }}
<section id="works" class="works">
	<div class="container">
		<div class="section-heading">
			<quote class="quote wow fadeInDown" data-wow-delay=".3s">{{ .Site.Data.quote.thequote }}</quote>
			<p class="wow fadeInDown" data-wow-delay=".5s">-- {{ .Site.Data.quote.author }}</p>
		</div>
		<div class="row">

		</div>
	</div>
</section>
{{ "<!-- Quote Section End -->" | safeHTML }}
{{ end }}
